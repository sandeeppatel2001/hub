events {
    worker_connections 1024;
}

http {
    # Upstream for session manager API (localhost since we're in host mode)
    upstream session_api {
        server localhost:3000;
    }
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    server {
        listen 80;
        server_name localhost;
        
        # Health check
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # Session Manager API
        location /api/ {
            proxy_pass http://session_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers (if needed)
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        }
        
        # Session routing - direct proxy using port from Redis
        # URL format: /session/<session-id>
        location ~ ^/session/([a-f0-9-]+)(.*)$ {
            set $session_id $1;
            set $session_path $2;
            
            # Use Lua or a simpler approach - for now, use a fixed pattern
            # Since we can't easily get port dynamically without resolver,
            # we'll use a different approach: proxy to session manager which redirects
            
            # Actually, let's use the upstream which doesn't need resolver
            auth_request /auth-session;
            auth_request_set $novnc_port $upstream_http_x_novnc_port;
            
            # Proxy to localhost:port (nginx is in host mode)
            proxy_pass http://127.0.0.1:$novnc_port$session_path;
            
            # WebSocket support for noVNC
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for long-lived connections
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Internal auth endpoint to get port number
        location = /auth-session {
            internal;
            proxy_pass http://session_api/api/session/$session_id;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
        }
        
        # MinIO console (optional, for debugging)
        location /minio-console/ {
            proxy_pass http://localhost:9001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
